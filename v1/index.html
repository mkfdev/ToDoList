<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <style>
    .listArea {
      width: 100%;
      text-align: center;
    }
    
    input {
      border: 0;
      font-size: 40px;
      color: #000;
      outline: 0;
    }
    
    ul {
      margin: 0 auto;
      width: 486px;
    }
    
    li {
      list-style: none;
      font-size: 30px;
      text-align: left;
    }
    
    li:hover {
      text-decoration: line-through;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="listArea">
    <input type="text" id="keyword" name="keyword" placeholder="What needs to be done?">
    <ul></ul>
  </div>

  <script>
    var list = document.querySelector('ul');
    var keyword = document.getElementById('keyword');

    keyword.addEventListener('keyup', function(e) {

      if (e.keyCode !== 13) {
        return;
      } else if (e.keyCode === 13) {
        list.innerHTML += "<li>" + keyword.value + "</li>";
        keyword.value = '';
      }
    });


    list.addEventListener('click', function(e) {
      var ele = e.target;
      list.removeChild(ele);
    });
  </script>
</body>

</html>
